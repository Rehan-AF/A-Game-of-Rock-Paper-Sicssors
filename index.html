<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="game-details">
        <h1>Rock Paper Scissors</h1>
        <h2>Game result</h2>
        <div style="height: 63px">
          <h3 class="computer-picks" id="result"></h3>

          <h3 class="counter get-score"></h3>
        </div>
        <h3 class="result-counter">
          
        </h3>
        <h3 class="big-screen-span" style="display: flex;">
        <span class="win score-span">0</span class="score-span"><span>:</span> <span class="lost score-span">0</span>

        </h3>
        <input class="reset" id="reset" type="button" value="Reset Score" />
      </div>

      <div class="game-buttons">
        <input
          class="option option2"
          id="rock"
          type="image"
          src="./images/rock.jpg"
          value="0"
        />

        <input
          class="option option2"
          id="paper"
          type="image"
          src="./images/paper.jpg"
          value="1"
        />

        <input
          class="option option2"
          id="scissors"
          type="image"
          src="./images/scissors.jpg"
          value="2"
        />
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
